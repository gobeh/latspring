<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <div th:fragment="content">
            <form name="f" th:action="@{/login}" method="POST">
                <div th:if="${param.error}" class="class alert-error" >
                    Kesalahan username dan password
                </div>
                <div th:if="${param.logout}" class="class alert-success">Logout berhasil</div>

                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" /></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" value="Login" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>

</html>
