<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lihat Peserta</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="card">
                <h5 class="card-header">Lihat Peserta</h5>

                <div class="card-body">

                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Nama:</td>
                                <td th:text="${nama}"> </td>

                            </tr>

                            <tr>
                                <td>Email:</td>
                                <td th:text="${email}"></td>

                            </tr>
                            <tr>
                                <td>Tanggal Lahir:</td>
                                <td th:text="${tanggalLahir}"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
